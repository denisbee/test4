  - name: zsh, wget installed
    apt:
      pkg:
      - zsh
      - wget
      force: yes
      state: present

  - name: fs.file-max=120400
    sysctl:
      name: fs.file-max
      value: '1204000'
      sysctl_set: yes

  - name: net.core.somaxconn=65535
    sysctl:
      name: net.core.somaxconn
      value: '65535'
      sysctl_set: yes

  - name: ssh authorized keys for root
    authorized_key: user=root state=present key={{ item }}
    with_items:
      - "ssh-rsa "
      - "ssh-rsa "

